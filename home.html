<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <title>Home Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="outfit min-h-screen max-w-md bg-base-200 mx-auto">
  <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
    <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
      <div class="left flex gap">
        <div class="logo w-[60px]">
          <img src="./assets/logo.png">
        </div>
        <div class="balance-info">
          <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
          <p class="text-neutral/50">Available Balance</p>
        </div>
      </div>
      <div class="right">
        <a href="./index.html" class="btn btn-soft">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
      </div>
    </section>
  </header>
  <section class="w-11/12 mx-auto py-10 space-y-4">
    <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
    <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

    <div class="buttons grid grid-cols-3 gap-2.5">
      <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="./assets/opt-1.png" alt="">
        <p class="text-[#080808b3] text-[14px]">Add Money</p>
      </button>
      <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="./assets/opt-2.png" alt="">
        <p class="text-[#080808b3] text-[14px]"> Cashout</p>
      </button>
      <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="./assets/opt-3.png" alt="">
        <p class="text-[#080808b3] text-[14px]">Transfer Money</p>
      </button>
      <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="./assets/opt-4.png" alt="">
        <p class="text-[#080808b3] text-[14px]">Get Bonus</p>
      </button>
      <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="./assets/opt-5.png" alt="">
        <p class="text-[#080808b3] text-[14px]">Pay Bill</p>
      </button>
      <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="./assets/opt-6.png" alt="">
        <p class="text-[#080808b3] text-[14px]">Transactions</p>
      </button>
    </div>
  </section>

  <!-- Cashout Section -->
  <section id="cashout" class="w-11/12 mx-auto py-5">
    <h2 class="text-xl font-bold mb-2">Cashout</h2>
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-[#080808b3] font-medium">Agent Number</label>
          <input id="cashout-number" type="tel" class="input rounded-full bg-base-200" placeholder="Enter your number" maxlength="16" minlength="11"/>
          <br>
          <label class="label text-[#080808b3] font-medium">Amount</label>
          <input id="cashout-amount" type="number" class="input rounded-full bg-base-200" placeholder="Enter your number" maxlength="8" minlength="2"/>
          <br>
          <label class="label text-[#080808b3] font-medium">Pin Number</label>
          <input id="cashout-pin" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" maxlength="4" minlength="4"/>
          <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
  </section>
  <script src="./machine.js"></script>
  <script src="./cashout.js"></script>
</body>
</html>
